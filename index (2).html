<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Самолётная Аркада</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="overlay">
    <h1>Самолётная Аркада</h1>
    <button onclick="startGame()">Играть</button>
    <button onclick="showHelp()">Как играть</button>
    <select onchange="setLanguage(this.value)">
      <option value="ru" selected>Русский</option>
      <option value="uz">Oʻzbek</option>
      <option value="en">English</option>
    </select>
    <button onclick="toggleAudio()">Звук: Вкл</button>
  </div>
  <div id="help" class="overlay" style="display:none;">
    <h2>Как играть</h2>
    <p>Управляйте самолётом, избегайте врагов и стреляйте по ним ракетами.</p>
    <button onclick="closeHelp()">Назад</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver" class="overlay" style="display:none;">
    <h2>Игра окончена</h2>
    <p>Очки: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Заново</button>
    <button onclick="watchAdToContinue()">Смотреть рекламу</button>
  </div>
  <script src="https://yandex.ru/games/sdk/v2"></script>
  <script src="script.js"></script>
</body>
</html>
